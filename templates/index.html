<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Integration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="left-panel">
            <div id="current-playing-info">
                <h2>Currently Playing</h2>
                <div id="currently-playing">
                    <div class="track-container">
                        <img src="{{ url_for('static', filename='images/no_cover.png') }}" alt="Track Cover" class="track-cover" id="track-cover">
                        <div class="track-details">
                            <h3 id="track-name">Nothing is playing</h3>
                            <p id="track-artist"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="users-queue">
                <h2>Current Queue</h2>
                <div id="queue-list"></div>
            </div>
        </div>
        <div id="center-panel">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for a track...">
                <div class="results">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <div id="right-panel">
            <div id="track-info">
                <h2>Track Info</h2>
                <div id="track-details"></div>
            </div>            
        </div>
    </div>
    <footer id="footer">
        Version: 0.01 | <a class="insta-link" href="https://www.instagram.com/stijn_van_hees/" target="_blank">Stijn van Hees</a>
    </footer>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
